<html lang="en">
<head>

<body>
    <header>
        <div class="logo-name">
            <div class="text-overlay">
                <!-- Consistent Navigation -->
                <button class="hamburger" id="hamburger">
                    <i class="fa fa-bars"></i>
                </button>
                <nav class="topnav" id="topnav">
                    <a href="../index.html">Home</a>
                    <a href="./services.html">Services</a>
                    <a href="./links.html">Links</a>
                    <a class="active" href="./contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="contact-container">
        <h1>Contact Me</h1>
        <p>If you have any questions or would like to reach out, feel free to use the form below or email me directly at <a href="mailto:duncanlissy@gmail.com">duncanlissy@gmail.com</a>.</p>

        <form action="#" method="POST" class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </main>

    <footer>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/lissy-duncan-05b249187/" target="_blank">

            </a>
            <a href="https://github.com/lissyduncs" target="_blank">
